<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make Payment</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6rem;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #0a63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(10, 99, 255, 0.3);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      background: #0a63ff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #094bd1;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>

</head>
<body>

  <div class="container">
    <h2>Make Payment</h2>

    <form id="paymentForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Amount (NGN)</label>
      <input type="number" id="amount" required />
      <label>State code</label>
      <input type="text + number" id="id" required />

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    const paymentForm = document.getElementById("paymentForm");
    paymentForm.addEventListener("submit", payWithPaystack);

    function payWithPaystack(e) {
      e.preventDefault();

      let handler = PaystackPop.setup({
        key: "YOUR_PUBLIC_KEY_HERE", // Replace with Paystack Public Key
        email: document.getElementById("email").value,
        amount: document.getElementById("amount").value * 100,
        currency: "NGN",
        metadata: {
          name: document.getElementById("name").value,
        },

        callback: function (response) {
          console.log("Payment complete! Reference:", response.reference);

          fetch("/verify-payment?reference=" + response.reference)
            .then((res) => res.json())
            .then((data) => {
              if (data.status === "success") {
                alert("Payment Verified! ðŸŽ‰ Transaction successful.");
              } else {
                alert("Payment verification failed: " + data.message);
              }
            });
        },

        onClose: function () {
          alert("Payment window closed.");
        },
      });

      handler.openIframe();
    }
</script>


<!-- Donation JS -->
<script src="donate.js"></script>

</body>
</html>
