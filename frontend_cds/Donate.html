<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make Payment</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6rem;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #0a63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(10, 99, 255, 0.3);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      background: #0a63ff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #094bd1;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>

</head>
<body>

  <div class="container">
    <h2>Make Payment</h2>

    <form id="donationForm">
      <label>Full Name</label>
      <input type="text" id="fullname" required />
      <label>Email</label>
      <input type="email" id="email" required />
      <label>Phone</label>
      <input type="tel" id="phone" />
      
      <label>Amount (NGN)</label>
      <input type="number" id="amount" required />

      <label>Proof of Payment (image or PDF)</label>
      <input type="file" id="proof" accept="image/*,application/pdf" required />

      <div id="status" style="margin-top:12px;color:#333"></div>

      <button type="submit">Pay Now</button>
    </form>

    <hr style="margin-top:20px">

    <h3>Check Donation Status</h3>
    <label>Reference</label>
    <input type="text" id="checkRef" placeholder="Enter your donation reference" />
    <button id="checkStatusBtn" onclick="checkStatus()">Check Status</button>
    <div id="statusResult" style="margin-top:12px;color:#333"></div>
  </div>

  <!-- Simple loading modal -->
  <div id="loadingModal" style="display:none; position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.4); align-items:center; justify-content:center; z-index:9999;">
    <div style="background:white; padding:20px 30px; border-radius:8px; text-align:center; font-size:18px;">
      <div id="loadingText">Loadingâ€¦</div>
    </div>
  </div>
  </div>

  <!-- Donation JS (server-backed) -->
  <script src="config.js"></script>
  <script src="donate.js"></script>

</body>
</html>
